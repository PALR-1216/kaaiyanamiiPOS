<div class="mx-auto max-w-md rounded-lg bg-white p-8">
    <div class="mb-6 flex items-center justify-center">
        <!-- Placeholder for animation -->
        <div class="h-32 w-32">
            <!-- You can replace this with your Lottie animation -->
            <img src="https://i.pinimg.com/736x/c7/75/fc/c775fc6d3433da085d8f579f54b7c758.jpg" alt="checkMark" />
        </div>
    </div>

    <h2 class="mb-2 text-center text-2xl font-semibold text-gray-800">Purchase Processed</h2>
    <p class="mb-6 text-center text-gray-700">Your purchase has been successfully processed.</p>
    <p class="mt-4 text-center pb-5 text-gray-600">Do you want a receipt?</p>
    <div class="flex justify-center space-x-4">
        <button class="border text-sm border-gray-300 rounded-lg text-gray-800 px-6 py-3 hover:bg-gray-100 transition-colors duration-300">Send via SMS</button>
        <button class="border text-sm border-gray-300 rounded-lg text-gray-800 px-6 py-3 hover:bg-gray-100 transition-colors duration-300">Send via Email</button>
    </div>
    <div class="mt-4 flex justify-center">
        <button (click)="NoReceipt()" class="text-gray-500 underline">No, thanks</button>
    </div>
</div>
